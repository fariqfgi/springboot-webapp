<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <title>Aplikasi Data Mahasiswa</title>
</head>
<body>

    <h1 class="text-center">Selamat Datang di Aplikasi Data Mahasiswa</h1>

    <div class="container">
    <a href="/tambah" class="btn btn-primary mb-3">Tambah Data</a>

    <div th:switch="${mhs}">
        <div>
            <h2 th:case="null">Tidak ada data</h2>
            <div th:case="*">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th class="text-center text-primary">NIM</th>
                            <th class="text-center text-primary">Nama</th>
                            <th class="text-center text-primary">Jurusan</th>
                            <th class="text-center text-primary">Alamat</th>
                            <th class="text-center text-primary">Opsi</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="mhs : ${mhs}">
                            <td class="text-left" th:text="${mhs.nim}"></td>
                            <td class="text-left" th:text="${mhs.nama}"></td>
                            <td class="text-left" th:text="${mhs.jurusan}"></td>
                            <td class="text-left" th:text="${mhs.alamat}"></td>
                            <td  class="text-center">
                                <a class="btn btn-primary" th:href="@{/ubah/{nim}(nim=${mhs.nim})}">ubah</a> |
                                <a class="btn btn-primary" onclick="return confirm('Apa anda yakin akan menghapus data ini ?');"th:href="@{/hapus/{nim}(nim=${mhs.nim})}">hapus</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
    <!-- Popper.js first, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</body>
</html>
